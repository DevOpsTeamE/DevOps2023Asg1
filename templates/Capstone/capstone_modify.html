<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="{{url_for('Home.static', filename='main.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <body>
        <div class="flex-container">
            <h1>TSAO Capstone Records System</h1>
        </div>
        <div style="margin-top:5%;margin-left: 25%;margin-right:25%;">
            <h1 style="text-decoration: underline;text-align: center;">Query Result</h1>
            <form method="post" action ="/capstone/modify/{{capstone.title}}">
                <div style="display:flex;flex-direction: row;align-items: flex-start;">
                    <div class="form-group" style="flex-grow: 1;">
                        <label for="name">Name</label>
                        <input value="{{capstone.pic}}" class="form-control" id="name" name="pic"  placeholder="e.g. Tan KK">
                    </div>
                    <div class="form-group" style="margin-left:5%;flex-grow: 1;">
                        <label for="capstone-title">Capstone Title</label>
                        <input value="{{capstone.title}}" class="form-control" id="capstone-title" name="title" placeholder="e.g. Quantum Mechanics">
                    </div>
                </div>
                <div style="display:flex;flex-direction: row;align-items: flex-start;">
                    <div>
                        <p>Role of contact</p>
                        <div class="form-check">
                                {% if capstone.role == 0 %}
                                <input class="form-check-input" type="radio" name="role" id="Staff" value="0" checked>
                                {% else %}
                                <input class="form-check-input" type="radio" name="role" id="Staff" value="0">
                                {% endif %}
                            <label class="form-check-label" for="Staff">
                                Staff
                            </label>
                          </div>

                          <div class="form-check">
                            {% if capstone.role == 1 %}
                            <input class="form-check-input" type="radio" name="role" id="Student" value="1" checked>
                            {% else %}
                            <input class="form-check-input" type="radio" name="role" id="Student" value="1">
                            {% endif %}
                            <label class="form-check-label" for="Student">
                              Student
                            </label>
                          </div>
                    </div>
                    <div style="margin-left:6%;">
                        <div class="form-group" style="flex-grow: 1;">
                            <label for="nstudents">No. of students</label>
                            <input value="{{capstone.nstudents}}" type="number" class="form-control" id="nstudents" name="nstudents"  placeholder="e.g. 4">
                        </div>
                        <div class="form-group" style="flex-grow: 1;">
                            <label for="year">Academic Year</label>
                            <input value="{{capstone.year}}" type="number" class="form-control" id="year" name="year" placeholder="e.g.2023/4">
                        </div>
                    </div>
                    
                    <div style="margin-left: 5%;flex-grow: 2;" class="form-group">
                        <div class="form-group" style="flex-grow: 1;">
                            <label for="companyname">Company Name</label>
                            <input value="{{capstone.companyname}}" class="form-control" id="companyname" name="companyname" placeholder="e.g. KK Company">
                        </div>
                        <div class="form-group" style="flex-grow: 1;">
                            <label for="poc">Company Person of Contact</label>
                            <input value="{{capstone.poc}}" class="form-control" id="poc" name="poc" placeholder="e.g. Tan BB">
                        </div>
                    </div>
                </div>
                <label for="description">Brief description of the project</label>
                <br>
                <input value="{{capstone.description}}" class="form-control" id="description" name="description" placeholder="Write here">
                <div style="margin-top:5%;display:flex;flex-direction: row;justify-content: space-around;">
                    <button type="submit" width="100px" type="button" class="btn btn-success">Modify</button>
                    <a href="/login"><button type="button" class="btn btn-danger"><div>Cancel</div></button></a>
                </div>
            </form>
        </div>
    </body>
</html>
