<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="{{url_for('Home.static', filename='main.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <body>
        <div class="flex-container">
            <h1>TSAO Capstone Records System</h1>
        </div>
        <div class="div-login-center">
            <h1 style="text-decoration: underline;">
                Capstone Entry Query
            </h1>
            <div style="margin-top:5%;" class="form-group">
                <label for="year">By Academic Year</label>
                <input class="form-control" id="year"  placeholder="e.g. 2024">
            </div>
            <div class="form-group">
                <label for="keyword">By Keyword</label>
                <input class="form-control" id="keyword" placeholder="e.g. Quantum">
            </div>
            <div class="button-center">
                <button id="search-button" type="submit" width="100px" type="button" class="btn btn-success">Search</button>
                <a href="/login"><button type="button" class="btn btn-danger"><div>Cancel</div></button></a>
            </div>
        </div>
        <script>
            $('#search-button').click(function (e) {
                year =document.getElementById('year').value;
                keyword =document.getElementById('keyword').value;
                console.log(year);
                console.log(keyword);
                window.location.href += '?year=' + year.toString() + '&' + 'keyword=' +keyword.toString();
            })
        </script>
    </body>
</html>
