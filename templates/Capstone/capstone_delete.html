<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="{{url_for('Home.static', filename='main.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <body>
        <div class="flex-container">
            <h1>TSAO Capstone Records System</h1>
        </div>
        <div style="margin-top:5%;margin-left: 25%;margin-right:25%;">
            <h1 style="text-decoration: underline;text-align: center;">Confirm Deletion</h1>
            <form method="post" action ="/capstone/delete/{{capstone.title}}">
                <div style="display:flex;flex-direction: row;align-items: flex-start;">
                    <div class="form-group" style="flex-grow: 1;">
                        <label for="name">Name</label>
                        <input value="{{capstone.pic}}" class="form-control" id="name" name="pic"  placeholder="e.g. Tan KK" readonly>
                    </div>
                    <div class="form-group" style="margin-left:5%;flex-grow: 1;">
                        <label for="capstone-title">Capstone Title</label>
                        <input value="{{capstone.title}}" class="form-control" id="capstone-title" name="title" placeholder="e.g. Quantum Mechanics" readonly>
                    </div>
                </div>
                <p>Are you sure you want to delete this Capstone entry?</p>
                <div style="margin-top:5%;display:flex;flex-direction: row;justify-content: space-around;">
                    <button type="submit" width="100px" type="button" class="btn btn-danger">Delete</button>
                    <a href="/capstone/modify/{{capstone.title}}"><button type="button" class="btn btn-secondary"><div>Cancel</div></button></a>
                </div>
            </form>
        </div>
    </body>
</html>
